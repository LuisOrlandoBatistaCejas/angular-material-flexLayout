<h2 mat-dialog-title>title: {{item.from}}</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()" #f="ngForm" class="example-form">
    <div fxLayout="column">
      <mat-form-field class="example-full-width">
        <input matInput [ngModel]="item.from" placeholder="From">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [ngModel]="item.subject" placeholder="Subject">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput [ngModel]="item.content" placeholder="Content">
      </mat-form-field>
    </div>
  </form>
  <!--<mat-form-field>-->
    <!--<mat-label></mat-label>-->
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div fxLayout="column" fxLayoutGap="20px">
      <input
        type="text"
        id="from"
        [ngModel]="item.from"
        name="from">
      <input
        type="text"
        id="subject"
        [ngModel]="item.subject"
        name="subject">
      <input
        type="text"
        id="content"
        [ngModel]="item.content"
        name="content">
    </div>
    <div fxLayout="row" fxLayoutAlign="end center" class="m-t-30">
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </div>
  </form>
  <!--</mat-form-field>-->

<!--<form>-->
  <!--<div>-->
    <!--<input type="text">-->
  <!--</div>-->
<!--</form>-->
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="changeContent()">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
